<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good-chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="chat-container">
        <div id="messages" aria-live="polite"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." aria-label="Mensagem">
            <button id="send-button" disabled>Enviar</button>
        </div>
    </div>
    <button id="clear-chat">Limpar Conversa</button>
</body>
</html>
